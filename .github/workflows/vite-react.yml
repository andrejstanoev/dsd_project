name: Vite React CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ developgi ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Vite project
        run: npm run build

      # Optional: Run tests if you have them
      # - name: Run tests
      #   run: npm test
